name: Stanford SDSS subtheme
type: theme
description: 'Stanford SDSS subtheme'
package: Stanford
version: 3.0.0-dev
core_version_requirement: ^9
base theme: stanford_basic
libraries:
  - sdss_subtheme/sdss

# Custom ckeditor styles.
ckeditor5-stylesheets:
  - dist/css/ckeditor.css

components:
  namespaces:
    sdss_subtheme: templates/components
    decanter: dist/templates/decanter

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'
