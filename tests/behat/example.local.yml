# To generate a local.yml file using this the example template, execute:
# `blt tests:behat:init:config` from the project root.
imports:
  - behat.yml

local:
  suites:
    default:
      paths:
        features: ${repo.root}
        bootstrap: ${repo.root}/tests/features/bootstrap
      contexts:
        - StanfordBehat\DrupalExtension\Context\SwsContext:
          parameters:
            environment:
              # absolute path to local directory to store screenshots - do not include trailing slash
              screenshot_dir: ${tests.reports.localDir}
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\ConfigContext
        - miiimooo\BehatTools\Context\ParagraphsContext
        - StanfordBehat\DrupalExtension\Context\SwsContext
        - StanfordBehat\DrupalExtension\Context\SwsMinkContext
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Behat\MinkExtension:
      browser_name: chrome
      javascript_session: selenium2
      # configure the base url for your site
      base_url: ${project.local.uri}
      # set default command for "Show last response" step.
      show_cmd: "open %s"
      # use the following lines to disable SSL authentication for goutte.
      # goutte:
      #   guzzle_parameters:
      #     redirect.disable: true
      #     ssl.certificate_authority: system
      #     curl.options:
      #       CURLOPT_SSL_VERIFYPEER: false
      #       CURLOPT_SSL_VERIFYHOST: false
      #       CURLOPT_CERTINFO: false
      #       CURLOPT_TIMEOUT: 120
      selenium2:
        wd_host: ${behat.selenium.url}
        browser: chrome
        capabilities:
          browser: "chrome"
          version: "*"
          extra_capabilities:
            chromeOptions:
              w3c: false
      sessions:
        default:
          chrome:
            api_url: "${behat.chromedriver.url}:9222"
        javascript:
          selenium2:
            browser: chrome
            wd_host: ${behat.chromedriver.url}:4444/wd/hub
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drush:
        alias: '@self'
        binary: '${repo.root}/vendor/bin/drush'
      drupal:
        drupal_root: ${docroot}
      region_map:
        help: "body > div > header"
        header: "body > div > header"
        search: ".search-block-form"
        menu: ".su-masthead nav"
        content: ".system-main-block"
        footer_menu: ".menu--footer"
        global_footer: ".su-global-footer"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.messages--error'
        success_message_selector: '.messages.messages--status'
    Bex\Behat\ScreenshotExtension:
      screenshot_taking_mode: failed_steps
      image_drivers:
        local:
          screenshot_directory: ${tests.reports.localDir}
